<h1>Signup</h1>

<style type="text/css">
  .error {color: red}
</style>

<form action="/welcome" method="post">
    <table>
        <tr>
            <td class="label">
                Username
              </td>
            <td>
                <input name="username" type="text" value="{{username}}">
                <td class="error">{{uerror}}</td>
            </td>
        </tr>
        <tr>
            <td class="label">
              Password
            </td>
            <td>
                <input name="password" type="password">
                <td class="error">{{perror}}</td>
            </td>
        </tr>
        <tr>
            <td class="label">
              Verify Password
            </td>
            <td>
                <input name="password_verify" type="password">
                <td class="error">
                  {{verror}}
                </td>
            </td>
        </tr>
        <tr>
            <td class="label">
              Email (optional)
            </td>
            <td>
                <input name="email" type="text" value="{{email}}">
            </td>
            <td class="error">
              {{emerror}}
            </td>
        </tr>
    </table>
    <input type="submit">
</form>
